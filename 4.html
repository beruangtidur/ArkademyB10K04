<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Cetak Gambar</title>
</head>

<body>
    <div id="bendera"></div>
    <script>

        function cetak_gambar(len) {
            let img = ""
            for (let baris = 0; baris < len; baris++) {
                for (let kol = 0; kol < len; kol++) {

                    if (kol == baris) {
                        img += "x "
                    } else if (kol == len - 1 - baris) {
                        img += "x "
                    } else {
                        img += "= "
                    }
                }// kolom
                img += "\n"
            } // baris
            return img
        }
        console.log(cetak_gambar(5))
        console.log(cetak_gambar(10))

    </script>
</body>

</html>
